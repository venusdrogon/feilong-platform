#\u8fde\u63a5\u6c60\u4fdd\u6301\u7684\u6700\u5c0f\u8fde\u63a5\u6570\uff0c\u540e\u9762\u7684maxIdleTimeExcessConnections\u8ddf\u8fd9\u4e2a\u914d\u5408\u4f7f\u7528\u6765\u51cf\u8f7b\u8fde\u63a5\u6c60\u7684\u8d1f\u8f7d
#\u6b63\u5f0f\u73af\u5883\u6539\u62105
dataSource.minPoolSize=3

#\u8fde\u63a5\u6c60\u4e2d\u62e5\u6709\u7684\u6700\u5927\u8fde\u63a5\u6570\uff0c
#\u5982\u679c\u83b7\u5f97\u65b0\u8fde\u63a5\u65f6\u4f1a\u4f7f\u8fde\u63a5\u603b\u6570\u8d85\u8fc7\u8fd9\u4e2a\u503c\u5219\u4e0d\u4f1a\u518d\u83b7\u53d6\u65b0\u8fde\u63a5\uff0c\u800c\u662f\u7b49\u5f85\u5176\u4ed6\u8fde\u63a5\u91ca\u653e\uff0c\u6240\u4ee5\u8fd9\u4e2a\u503c\u6709\u53ef\u80fd\u4f1a\u8bbe\u8ba1\u5730\u5f88\u5927
#default:15
dataSource.maxPoolSize=10

#\u8fde\u63a5\u6c60\u521d\u59cb\u5316\u65f6\u521b\u5efa\u7684\u8fde\u63a5\u6570 
#default:3
#\u6b63\u5f0f\u73af\u5883 \u6539\u621050
dataSource.initialPoolSize=3

#\u8fde\u63a5\u7684\u6700\u5927\u7a7a\u95f2\u65f6\u95f4\uff0c\u5982\u679c\u8d85\u8fc7\u8fd9\u4e2a\u65f6\u95f4\uff0c\u67d0\u4e2a\u6570\u636e\u5e93\u8fde\u63a5\u8fd8\u6ca1\u6709\u88ab\u4f7f\u7528\uff0c\u5219\u4f1a\u65ad\u5f00\u6389\u8fd9\u4e2a\u8fde\u63a5
#\u5982\u679c\u4e3a0\uff0c\u5219\u6c38\u8fdc\u4e0d\u4f1a\u65ad\u5f00\u8fde\u63a5
#default:0 \u5355\u4f4d s
dataSource.maxIdleTime=60

#\u8fde\u63a5\u6c60\u5728\u65e0\u7a7a\u95f2\u8fde\u63a5\u53ef\u7528\u65f6,\u4e00\u6b21\u6027\u521b\u5efa\u7684\u65b0\u6570\u636e\u5e93\u8fde\u63a5\u6570 
#default:3
dataSource.acquireIncrement=2


#\u7528\u6765\u914d\u7f6e\u6d4b\u8bd5\u8fde\u63a5\u7684\u53e6\u4e00\u79cd\u65b9\u5f0f,\u4e0eautomaticTestTable\u4e8c\u8005\u53ea\u80fd\u9009\u4e00
#\u5982\u679c\u8981\u7528\u5b83\u6d4b\u8bd5\u8fde\u63a5\uff0c\u5343\u4e07\u4e0d\u8981\u8bbe\u4e3anull\uff0c\u5426\u5219\u6d4b\u8bd5\u8fc7\u7a0b\u4f1a\u5f88\u8017\u65f6\uff0c\u540c\u65f6\u8981\u4fdd\u8bc1sql\u8bed\u53e5\u4e2d\u7684\u8868\u5728\u6570\u636e\u5e93\u4e2d\u4e00\u5b9a\u5b58\u5728\u3002
dataSource.preferredTestQuery=select 1
#\u7528\u6765\u914d\u7f6e\u6d4b\u8bd5\u7a7a\u95f2\u8fde\u63a5\u7684\u95f4\u9694\u65f6\u95f4,
#\u53ef\u4ee5\u7528\u6765\u89e3\u51b3MySQL8\u5c0f\u65f6\u65ad\u5f00\u8fde\u63a5\u7684\u95ee\u9898
#\u56e0\u4e3a\u5b83\u4fdd\u8bc1\u8fde\u63a5\u6c60\u4f1a\u6bcf\u9694\u4e00\u5b9a\u65f6\u95f4\u5bf9\u7a7a\u95f2\u8fde\u63a5\u8fdb\u884c\u4e00\u6b21\u6d4b\u8bd5\uff0c\u4ece\u800c\u4fdd\u8bc1\u6709\u6548\u7684\u7a7a\u95f2\u8fde\u63a5\u80fd\u6bcf\u9694\u4e00\u5b9a\u65f6\u95f4\u8bbf\u95ee\u4e00\u6b21\u6570\u636e\u5e93\uff0c\u5c06\u4e8eMySQL8\u5c0f\u65f6\u65e0\u4f1a\u8bdd\u7684\u72b6\u6001\u6253\u7834\u3002
dataSource.idleConnectionTestPeriod=18000